# Safety Helmet Detection - Configuration

# Data Configuration
data:
  raw_images: "data/raw/images_proj.npy"
  raw_labels: "data/raw/Labels_proj.csv"
  processed_dir: "data/processed"

  # Train/Val/Test Split
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15

  # Random seed for reproducibility
  random_seed: 42

  # Data augmentation
  augmentation:
    enabled: true
    rotation: 15
    horizontal_flip: true
    vertical_flip: false
    brightness: 0.2
    contrast: 0.2

# Model Configuration
model:
  architecture: "resnet18"  # resnet18, resnet50, mobilenet_v2
  num_classes: 2
  pretrained: true
  freeze_backbone: false  # Fine-tune entire model
  dropout: 0.5

# Training Configuration
training:
  batch_size: 32
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001

  # Learning rate scheduler
  scheduler:
    enabled: true
    patience: 5
    factor: 0.5

  # Early stopping
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

  # Device
  device: "cpu"  # cuda or cpu (auto-detects)

# Paths
paths:
  models: "models"
  checkpoints: "models/checkpoints"
  best_model: "models/best_model.pth"
  outputs: "outputs"
  logs: "outputs/training/logs"
  plots: "outputs/training/plots"

# Class names
classes:
  0: "Without Helmet"
  1: "With Helmet"
