# Model 2: ResNet18 Base (Transfer Learning)
# Purpose: Demonstrate impact of transfer learning with frozen backbone
# Expected Accuracy: 90-95%
# Improvement over Model 1: +10-15%

model:
  name: "model2_resnet_base"
  type: "ResNet18Base"
  architecture: "resnet18"
  num_classes: 2
  pretrained: true  # Use ImageNet pre-trained weights
  freeze_backbone: true  # Freeze ResNet18, train only classifier

data:
  images_path: "data/raw/images_proj.npy"
  labels_path: "data/raw/labels_proj.npy"
  augmentation_level: "light"  # Light augmentation
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

training:
  batch_size: 32
  epochs: 30  # Fewer epochs needed with transfer learning
  learning_rate: 0.001
  optimizer: "adam"
  weight_decay: 0.0001
  device: "cpu"  # or "cuda" or "mps"

  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

  scheduler:
    type: "reduce_on_plateau"
    mode: "min"
    patience: 5
    factor: 0.5
    min_lr: 0.00001

output:
  models_dir: "models"
  plots_dir: "outputs/training/plots"
  logs_dir: "outputs/training/logs"
  save_best_only: true
