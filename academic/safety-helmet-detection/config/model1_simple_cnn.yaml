# Model 1: Simple CNN (Baseline)
# Purpose: Establish baseline performance with a simple CNN trained from scratch
# Expected Accuracy: 75-85%

model:
  name: "model1_simple_cnn"
  type: "SimpleCNN"
  num_classes: 2
  pretrained: false  # Train from scratch

data:
  images_path: "data/raw/images_proj.npy"
  labels_path: "data/raw/Labels_proj.csv"
  augmentation_level: "none"  # No augmentation for baseline
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

training:
  batch_size: 32
  epochs: 50  # More epochs for training from scratch
  learning_rate: 0.001
  optimizer: "adam"
  weight_decay: 0.0001
  device: "cpu"  # or "cuda" or "mps"

  early_stopping:
    enabled: true
    patience: 15  # More patience for baseline
    min_delta: 0.001

  scheduler:
    type: "reduce_on_plateau"
    mode: "min"
    patience: 5
    factor: 0.5
    min_lr: 0.00001

output:
  models_dir: "models"
  plots_dir: "outputs/training/plots"
  logs_dir: "outputs/training/logs"
  save_best_only: true
