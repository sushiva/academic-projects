seed: 812

model:
  name: "model4_ann_laplacian"
  preprocessing_type: "laplacian"
  architecture: "ANN with Laplacian-Filtered Images"

data:
  images_path: "data/raw/CovidImages-1.npy"
  labels_path: "data/raw/CovidLabels-1.csv"
  train_split: 0.70
  val_split: 0.15
  test_split: 0.15

training:
  epochs: 10
  batch_size: 128
  optimizer: "adam"
  loss: "categorical_crossentropy"
